<div class="login-container">
    <form [formGroup]="form" (ngSubmit)="submit($event)">

      <div>
        <mat-form-field appearance="fill">
          <mat-label>First Name</mat-label>
          <input matInput
          formControlName="firstName">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="fill">
          <mat-label>Last Name</mat-label>
          <input matInput
          formControlName="lastName">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="fill">
          <mat-label>Enter your email</mat-label>
          <input matInput
                 formControlName="email">
          <mat-hint>{{ emailControl.value ? emailControl.value.length + '/40' : 'Example: markus.w@gmail.com' }}</mat-hint>
          <mat-error *ngIf="emailControl.invalid">{{ getEmailErrorMessage() }}</mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput
                 formControlName="password"
                 type="password">
          <mat-hint>8 symbols or more</mat-hint>
          <mat-error *ngIf="passwordControl.invalid">{{ getPasswordErrorMessage() }}</mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="fill">
          <mat-label>Confirm password</mat-label>
          <input matInput
                 formControlName="confirmPassword"
                 type="password">
          <mat-hint>Repeat password</mat-hint>
          <mat-error *ngIf="confirmPasswordControl.invalid">{{ getConfirmPasswordErrorMessage() }}</mat-error>
        </mat-form-field>
      </div>

      <button mat-raised-button
              color="primary"
              [disabled]="form.invalid">
        Sign up
      </button>

    </form>
  </div>
